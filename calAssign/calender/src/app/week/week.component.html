
  <!-- <full-calendar  [plugins]="calenderPlugins"></full-calendar>
  </div> -->
  <div class="calender">
  <div class="container"  style="width: auto;height: auto;" >
    <full-calendar #calendar
    (dayRender)="dayRender($event)"
    [events] = "calendarEvents"
    defaultView="timeGridWeek"
    [plugins]="calendarPlugins">
  </full-calendar>
  </div>
  <button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
  #PopupButton
>
  Add Event
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>

<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <input type="text" style size="72" class="form-control input-md" id="inlineFormInputName2" [(ngModel)]="evVar" name="Schedule" placeholder="title" #inEvent>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Close
      </button>
      <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="finalChange()">Save changes</button>
    </div>
  </div>
</div>
</div>


</div>
